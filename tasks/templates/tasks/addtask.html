{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar tarefa{% endblock %}


{% block content %}
<div class="offset-1 col-10 list-div">
	<h1>{{task.title}}</h1>
	<h1>Adicione a sua nove tarefa:</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }} <!-- Esse tag do dajngo imprime o formulário envolvido por paragárafo -->
		<input type="submit" class="btn btn-success" value="Criar Tarefa"> <!-- Botão -->
	</form>
</div>

{% endblock %}
